name: Tailscale Proxy Runner

on:
  workflow_dispatch:

jobs:
  connect-tailscale:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --hostname=github-runner \
            --advertise-exit-node \
            --accept-routes

      - name: Keep the runner alive
        run: sleep 6h
